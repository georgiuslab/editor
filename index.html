        </div>

    <div class="answer-container">
        <div class="answer2" contenteditable="true">

        </div>

    <script>


        const qaDict = {
            "სტატისტიკური პროგრამული პაკეტის SPSS-ის ზოგადი დახასიათება": `
სტატისტიკური პროგრამული პაკეტი SPSS წარმოადგენს ერთ-ერთ ყველაზე ფართოდ გამოყენებულ პროგრამულ უზრუნველყოფას მონაცემთა სტატისტიკური ანალიზისთვის. SPSS დღეისათვის ეკუთვნის IBM-ს და ოფიციალურად ეწოდება IBM SPSS Statistics. SPSS შექმნილია მონაცემების ანალიზისთვის და ფართოდ გამოიყენება სოციალურ მეცნიერებებში, ფსიქოლოგიაში, მარკეტინგში, ჯანდაცვაში, განათლებასა და სხვა დისციპლინებში. SPSS გაძლევს საშუალებას ჩატვირთო და მართო მონაცემები სხვადასხვა ფორმატში (Excel, CSV, SQL ბაზები და სხვა), ხოლო ანალიზის შედეგები გამოდის სტრუქტურირებულ და ადვილად წასაკითხ ფორმატში, რომელიც მარტივად შეიძლება გადატანილი იყოს Word, Excel ან PDF დოკუმენტებში.
`,
            "სტატისტიკური პროგრამული პაკეტის SPSS-ის მონაცემთა რედაქტირების ფანჯარა": `
SPSS-ის მონაცემთა რედაქტირების ფანჯარა (Data Editor Window) არის მთავარი სივრცე, სადაც მომხმარებელი მუშაობს მონაცემების შეყვანით, რედაქტირებით და ორგანიზებით. ეს ფანჯარა არის ძალიან ჰგავს ელექტრონულ ცხრილს (მაგალითად Excel), და იგი შედგება ორი ძირითადი ტაბისგან: Data View და Variable View (მოკლე აღწერა ამ ორის).
`,
            "SPSS-ის შედეგების და სინტაქსის ფანჯრები": `
შედეგების ფანჯარა ავტომატურად იხსნება, როდესაც SPSS-ში რომელიმე სტატისტიკური ანალიზი სრულდება ან მონაცემებთან დაკავშირებული ბრძანება (მაგ. Descriptives, Frequencies, Crosstabs) სრულდება. შედეგები წარმოდგენილია სტრუქტურირებულად — მარცხენა მხარეს არის ნავიგაციის ხე (outline), მარჯვენა მხარეს კი დეტალური მონაცემები.
აჩვენებს:
•	ცხრილებს (მაგ. საშუალო, სტანდარტული გადახრა)
•	გრაფიკებს (დიაგრამები, ჰისტოგრამები)
•	სტატისტიკურ ტესტებს და მათ ინტერპრეტაციას
•	შეცდომებს ან გაფრთხილებებს
შედეგები ინახება .spv (SPSS Viewer) ფაილის ფორმატში.
სინტაქსის ფანჯარა გამოიყენება SPSS-ის ბრძანებების ტექსტური ფორმით შესაყვანად, რედაქტირებისა და ავტომატიზაციისთვის. ის განსაკუთრებით გამოსადეგია განმეორებადი ანალიზებისთვის ან დიდი მოცულობის მონაცემების დამუშავებისას.
`,
"სტატისტიკური დაკვირვების არსი და სახეები, შერჩევის მეთოდები": `
სტატისტიკური დაკვირვება არის პროცესი, რომლის დროსაც მიზანმიმართულად იკრიბება ინფორმაცია (მონაცემები) გარკვეული მოვლენების, ობიექტების ან პროცესების შესახებ რაოდენობრივი ან თვისობრივი ანალიზისთვის.
მიზანი:
მოცემული საკითხის შესწავლა, კანონზომიერებების აღმოჩენა და დასკვნების გამოტანა ფართო პოპულაციაზე.
სტატისტიკური დაკვირვების ძირითადი სახეები:
დროის მიხედვით:
ერთჯერადი (მომენტალური) — მონაცემები გროვდება ერთ კონკრეტულ მომენტში (მაგ. აღწერა).
ხანგრძლივი (ლონგიტუდური) — მონაცემების შეგროვება მიმდინარეობს გარკვეული პერიოდის განმავლობაში.
გავრცელების მიხედვით:
სრული დაკვირვება — როდესაც ითვლება მთელი პოპულაცია (ძვირია და ხშირად არ გამოიყენება).
ნიმუშური დაკვირვება — მხოლოდ ნაწილი შეირჩევა და დაკვირვება მასზე ტარდება (უფრო ეკონომიურია).
შესრულების ფორმის მიხედვით:
პირდაპირი — მონაცემებს თავად კვლევის ავტორი აგროვებს დაკვირვებით.
არაპირდაპირი — მონაცემები გროვდება კითხვარების, ინტერვიუების ან მეორადი წყაროების საშუალებით.
`,
"ალბათური შერჩევა": `
ალბათური შერჩევისას, გენერალური ერთობლიობის თითოეულ ელემენტს შერჩევით ერთობლიობაში მოხვედრის თანაბარი შანსი აქვს და არც ერთი ელემენტისთვის არ არის ნულოვანი.
მიზნები:
სხვადასხვა და მრავალფეროვანი ნიმუშის შერჩევა — რათა ნებისმიერი ჯგუფის წარმომადგენლობამ იმუშაოს.
სტატისტიკური დასკვნების გამოტანა — ანალიზი აკეთდება ნიმუშზე, რომელიც ამოცანას ან საგნის მთელ პოპულაციაზე მოიცავს.
უპირატესობები:
პრაქტიკულად მარტივი — საჭიროებს მინიმალურ ტექნიკურ უნარებს.
უნივერსალური — შერჩევა შეიძლება ყველა ტიპის მონაცემებზე.
`,
"არაალბათური შერჩევა": `არაალბათური შერჩევა არის შერჩევის მეთოდი, როდესაც ინდივიდები შერჩევაში არ შედიან შემთხვევითი წესით, არამედ მათ შერჩევა ხდება სხვა კრიტერიუმების მიხედვით. აქედან გამომდინარე, თითოეულ ინდივიდს არ აქვს თანაბარი შანსი ნიმუშში შესვლისთვის.
მიზნები:
•	მცირე რესურსებით მუშაობა — როცა შემთხვევითი შერჩევა არ არის შესაძლებელი ან რთული.
•	კონკრეტული ჯგუფის ან ფაქტორის შესწავლა — როდესაც საჭიროა მხოლოდ გარკვეული ჯგუფის ან პიროვნებების შესწავლა (მაგ. მხოლოდ კონკრეტული ასაკის ადამიანები).
•	მარტივი და სწრაფი პროცესია — შერჩევა ხდება სწრაფად და გარეშე რთული პროცესის.
უპირატესობები:
1.	რელატიურად იაფია — არაალბათური შერჩევა ზოგჯერ უფრო იაფია, რადგან უფრო ნაკლები რესურსი სჭირდება.
2.	მარტივი პროცესი — ხშირად მარტივი და სწრაფი მეთოდია შერჩევის პროცესისთვის.
3.	შესაძლებელია კონკრეტული ჯგუფის შერჩევა — თუ კვლევა კონკრეტული ჯგუფისთვის ან საკითხისთვის არის, არალინეური შერჩევა შეიძლება იყოს ეფექტური.
`,
"სტატისტიკური მონაცემების თავმოყრა და დაჯგუფება": `სტატისტიკური მონაცემების თავმოყრა და დაჯგუფება არის პროცესი, რომელიც საშუალებას იძლევა მაღალი მოცულობის მონაცემები ჩამოყალიბდეს გასაგებ და ორგანიზებულ ფორმაში, რათა გაადვილდეს მათი ანალიზი და ინტერპრეტაცია.
მონაცემების თავმოყრა გულისხმობს მონაცემების შეგროვებას ან შერჩევას გარკვეული პრობლემის ან მიზნის შესასრულებლად. მონაცემები შეიძლება იყოს რიცხვითი (რაოდენობრივი) ან თქმისითი (კატეგორიული).
მონაცემების დაჯგუფება პროცესი, რომლის დროსაც მონაცემები იყოფა გარკვეულ კატეგორიებში ან სექციებად დასახული კრიტერიუმების მიხედვით.
`,
"დამოუკიდებელი და დამოკიდებული ცვლადები": `დამოუკიდებელი და დამოკიდებული ცვლადები:
სტატისტიკაში დამოუკიდებელი ცვლადი (Independent Variable) არის ის ცვლადი, რომელსაც გავლენა შეუძლია მოახდინოს სხვა ცვლადზე, ხოლო დამოკიდებული ცვლადი (Dependent Variable) არის ის ცვლადი, რომლის მნიშვნელობა დამოკიდებულია დამოუკიდებელზე.
მაგალითად, თუ ვიკვლევთ, გავლენას ახდენს თუ არა სწავლაში გატარებული საათების რაოდენობა სტუდენტის ქულებზე, მაშინ:
დამოუკიდებელი ცვლადი: სწავლის საათები
დამოკიდებული ცვლადი: მიღებული ქულა
SPSS-ში, ცვლადების ტიპების განსაზღვრა აუცილებელია სწორად განსახორციელებლად სტატისტიკური ანალიზისა, განსაკუთრებით რეგრესიული ანალიზის, t-ტესტის ან ANOVA-ს დროს.
ბივარიაციული ურთიერთკავშირის მახასიათებლები:
ბივარიაციული ანალიზი გამოიყენება ორი ცვლადს შორის ურთიერთობის შესასწავლად. ასეთ ურთიერთობას განასხვავებენ შემდეგი მახასიათებლებით:
ურთიერთკავშირის არსებობა:
ეს მიუთითებს, არის თუ არა რაიმე სახის კავშირი ორ ცვლადს შორის.
SPSS-ში ამის დასადგენად შეიძლება გამოვიყენოთ:
Pearson-ის კორელაცია (რიცხვითი ცვლადებისთვის),
Chi-square ტესტი (კატეგორიული ცვლადებისთვის)
ურთიერთკავშირის სიმჭიდროვე:
ეს ასახავს, რამდენად ძლიერია კავშირი ცვლადებს შორის.
მაგ. Pearson-ის კორელაციის კოეფიციენტი იღებს მნიშვნელობას -1-დან +1-მდე:
0.00–0.19: ძალიან სუსტი კავშირი
0.20–0.39: სუსტი
0.40–0.59: საშუალო

ძირითადი მეთოდები:
კორელაცია (Correlation):
იყენებენ რაოდენობრივ ცვლადებზე
Pearson-ის კორელაცია — თუ ცვლადები ნორმალურად განაწილებულია

ხშირად გამოიყენება Chi-square ტესტთან ერთად
Chi-square ტესტი: ამოწმებს, არის თუ არა სტატისტიკურად მნიშვნელოვანი კავშირი ორ კატეგორიულ ცვლადს შორის

ხაზოვანი რეგრესია (Linear regression): ითვლის ხაზი

„Independent(s)“ ველში — დამოუკიდებელი(ები)
შედეგები:
R² (დეტერმინაციის კოეფიციენტი)— გვიჩვენებს, თუ მოდელში გამოყენებული დამოუკიდებელი ცვლადები რამდენად კარგად ხსნიან დამოკიდებული ცვლადის ცვალებადობას (მერყეობას).
β (ბეტა) კოეფიციენტები — გვიჩვენებს თითოეული დამოუკიდებელი ცვლადის გავლენის ძალას და მიმართულებას დამოკიდებულ ცვლადზე. მიმართულება: დადებითი β ნიშნავს პირდაპირ კავშირს, უარყოფითი – შებრუნებულ კავშირს. ძალა: რაც უფრო დიდია β (მოდულით), მით უფრო ძლიერია გავლენა.
p-Value — გვიჩვენებს, თუ რამდენად საიმედოა კავშირი ცვლადებს შორის.
თუ p < 0.05, კავშირი ითვლება სტატისტიკურად მნიშვნელოვანად (ე.ი. ეფექტი სავარაუდოდ არ არის შემთხვევითი).
თუ p > 0.05, კავშირი არამნიშვნელოვანია (შეიძლება იყოს შემთხვევითობა).

– p-Value (SPSS-ში "Sig. (2-tailed)"):
თუ p < 0.05 → კავშირი მნიშვნელოვანია (უარვყოფთ H₀-ს).
თუ p > 0.05 → კავშირი არამნიშვნელოვანია (H₀ რჩება).

– გამოტანილი ცხრილში გაანალიზებთ:
Pearson Correlation (r) – კორელაციის სიძლიერე.
Sig. (2-tailed) – p-მნიშვნელობა.

თუ r = 0.20 და p = 0.12:
→ კავშირი სუსტი და არამნიშვნელოვანი (p > 0.05). 
კორელაციის კოეფიციენტის სტატისტიკური მნიშვნელოვნება შეიძლება შემოწმდეს p-მნიშვნელობის (Sig.) გამოყენებით, რომელიც მიიღება Pearson-ის ან Spearman-ის კორელაციის ტესტის შედეგად SPSS-ში. თუ p < 0.05, კავშირი მნიშვნელოვანია და უარყოფილია ნულოვანი ჰიპოთეზა (H₀) იმის შესახებ, რომ კორელაცია პოპულაციაში ნულის ტოლია. წინააღმდეგ შემთხვევაში, კავშირი არამნიშვნელოვანია.

                body: JSON.stringify({ text: info })
            })
                .then(response => response.json())
                .then(data => {
                    answer.innerText = data.response
                })
                .catch(error => {
                    console.error("Error sending data:", error);
                });
        }
    </script>

</body>

</html>
